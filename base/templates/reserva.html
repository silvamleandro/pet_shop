
{% extends "inicio.html" %}
{% load bootstrap5 %}

{% block principal %}
<h1> Reserva do Banho </h1>
{% if sucesso %}
<p class="alert alert-success"> Reserva do banho realizada com sucesso! </p>
{% else %}
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <hr>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endif %}
{% endblock %}
